<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="header">
        <img src="image.svg" alt="" />
        <ul class="headerList">
            <li>БАНК</li>
            <li>БИЗНЕС</li>
            <li>ИНВЕСТИЦИИ</li>
            <li>СТРАХОВАНИЕ</li>
            <li>МОБАЙЛ</li>
            <li>ПУТЕШЕСТВИЯ</li>
            <li>РАЗВЛЕЧЕНИЯ</li>
        </ul>
        <button class="headerbtn">ВОЙТИ</button>
    </div>
    <div class="container">
        <div class="main-header">Конвертер валют онлайн</div>
        <div class="main">
            <div class="left">
                <p class="main-header-texts">У меня есть</p>
                <div class="boxes">
                    <div class="boxL clicked">RUB</div>
                    <div class="boxL">USD</div>
                    <div class="boxL">EUR</div>
                    <div class="boxL">GBP</div>
                </div>
                <div class="converter">
                    <input type="text" class="left-input" />
                    <p class="currency">1 RUB = 0.0135 USD</p>
                </div>
            </div>
            <div class="right">
                <p class="main-header-texts">Хочу приобрести</p>
                <div class="boxes">
                    <div class="boxR">RUB</div>
                    <div class="boxR clicked">USD</div>
                    <div class="boxR">EUR</div>
                    <div class="boxR">GBP</div>
                </div>
                <div class="converter">
                    <input type="text" class="right-input" readonly/>
                    <p class="currency">1 USD = 73.8896 RUB</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
